<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Scrollable Card Container with Fixed Navbar</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Bree+Serif&display=swap" rel="stylesheet">
  <style>
    /* Global Styles */
    body {
      background-color: #FFFBE6;
      font-family: "Balsamiq Sans", serif;
      font-weight: 400;
      font-style: normal;
    }
    
    /* Navbar Styling */
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 60px;
      background-color: #347928;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      z-index: 1000;
    }

    /* Container with margin for fixed navbar */
    .container {
      margin-top: 70px;
    }

    /* Horizontal scrollable card container */
    .card-container {
      display: flex;
      overflow-x: auto;
      padding: 1rem;
      gap: 1rem;
      scroll-snap-type: x mandatory;
      background-color: #FFFBE6;
      -webkit-overflow-scrolling: touch;
      scrollbar-width: none;
    }
    
    .card-container::-webkit-scrollbar {
      display: none;
    }

    /* Card styling */
    .card {
      flex: 0 0 calc((100% - 2rem) / 2);
      scroll-snap-align: start;
      background-color: #f0f0f0;
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
      font-size: 1.2rem;
      cursor: pointer;
    }

    /* Responsive card adjustments */
    @media (min-width: 600px) {
      .card {
        flex: 0 0 calc((100% - 3rem) / 3);
      }
    }

    @media (min-width: 900px) {
      .card {
        flex: 0 0 calc((100% - 4rem) / 4);
      }
    }

    /* Grid container for 2x2 grid layout */
    .grid-container {
      display: flex;
      overflow-x: auto;
      gap: 1rem;
      scroll-snap-type: x mandatory;
      padding: 1rem;
      background-color: #FFFBE6;
      max-width: 100%;
    }

    .grid-page {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-template-rows: repeat(2, auto);
      gap: 1rem;
      min-width: 100%;
      scroll-snap-align: start;
    }

    .grid-card {
      background-color: #e0e0e0;
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
      font-size: 1.2rem;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    Navbar - Fixed Navigation
  </div>

  <div class="container">
    <!-- Horizontal Scrollable Card Container -->
    <div class="card-container">
      <div class="card" onclick="showData('Card 1')">Card 1</div>
      <div class="card" onclick="showData('Card 2')">Card 2</div>
      <div class="card" onclick="showData('Card 3')">Card 3</div>
      <div class="card" onclick="showData('Card 4')">Card 4</div>
      <div class="card" onclick="showData('Card 5')">Card 5</div>
      <div class="card" onclick="showData('Card 6')">Card 6</div>
    </div>

    <!-- 2x2 Grid Layout with Horizontal Scroll -->
    <div class="grid-container">
      <div class="grid-page">
        <div class="grid-card" onclick="showData('Grid Card 1')">Grid Card 1</div>
        <div class="grid-card" onclick="showData('Grid Card 2')">Grid Card 2</div>
        <div class="grid-card" onclick="showData('Grid Card 3')">Grid Card 3</div>
        <div class="grid-card" onclick="showData('Grid Card 4')">Grid Card 4</div>
      </div>
      <div class="grid-page">
        <div class="grid-card" onclick="showData('Grid Card 5')">Grid Card 5</div>
        <div class="grid-card" onclick="showData('Grid Card 6')">Grid Card 6</div>
        <div class="grid-card" onclick="showData('Grid Card 7')">Grid Card 7</div>
        <div class="grid-card" onclick="showData('Grid Card 8')">Grid Card 8</div>
      </div>
    </div>
  </div>

  <!-- JavaScript to handle card clicks -->
  <script>
    function showData(cardName) {
      alert(`You clicked on ${cardName}!`);
    }
  </script>
  
</body>
</html>
